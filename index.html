<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Best Five</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="g-wrapper d-flex">
        <div class="left-header-img"></div>
        <div class="header-content">
          <h1 class="title">Select Your Best Five</h1>
          <p class="sub-title">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
            possimus similique molestiae impedit sint magni deserunt illum ipsa.
            Laborum natus reiciendis minima qui voluptatem nesciunt?
          </p>
        </div>
        <div class="right-header-image"></div>
      </div>
    </header>
    <main class="">
      <div class="g-wrapper d-flex gap-3">
        <div id="players" class="grid">
          <!-- here player list will create with the help of js function -->
        </div>
        <div class="side-bar">
          <div class="selected-container">
            <h2 class="title">Selected Player</h2>
            <ul id="selected-list" class="list">
              <li class="list-item">
                <span class="sl-no" title="full name">1</span>
                <span class="name">empty</span>
              </li>
              <li class="list-item">
                <span class="sl-no">2</span>
                <span class="name">empty</span>
              </li>
              <li class="list-item">
                <span class="sl-no">3</span>
                <span class="name">empty</span>
              </li>
              <li class="list-item">
                <span class="sl-no">4</span>
                <span class="name">empty</span>
              </li>
              <li class="list-item">
                <span class="sl-no">5</span>
                <span class="name">empty</span>
              </li>
            </ul>
          </div>
          <div class="budget-container">
            <h2 class="title">Budget</h2>
            <!-- first part -->
            <form id="per-player-form">
              <div class="block">
                <label
                  >Per Player
                  <input
                    required
                    id="per-player-cost"
                    type="number"
                    step="0.01"
                    placeholder="$ amount"
                    autocomplete="off"
                /></label>
              </div>
              <button
                type="submit"
                id="calculate"
                class="btn w-100 mx-2 justify-center"
              >
                Calculate
              </button>
              <div class="result block">
                <label
                  >Player Expenses
                  <div class="amount-wrapper">
                    $ <span id="player-expenses" class="amount">0000</span>
                  </div></label
                >
              </div>
            </form>

            <!-- second part -->
            <form id="total-cost-form">
              <div class="block">
                <label
                  >Manager
                  <input
                    required
                    id="manager-cost"
                    type="number"
                    step="0.01"
                    placeholder="$ amount"
                /></label>
              </div>
              <div class="block">
                <label
                  >Coach
                  <input
                    required
                    id="coach-cost"
                    type="number"
                    step="0.01"
                    placeholder="$ amount"
                /></label>
              </div>
              <button
                id="calculate-total"
                class="btn w-100 mx-2 justify-center"
              >
                Calculate Total
              </button>
              <div class="result block">
                <label
                  >Total
                  <div class="amount-wrapper">
                    $ <span id="total-cost" class="amount">0000</span>
                  </div></label
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer><div class="g-wrapper"></div></footer>
    <!-- scripts  -->
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
