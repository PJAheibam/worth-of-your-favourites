<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Best Five</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="g-wrapper d-flex">
        <div class="left-header-img"></div>
        <div class="header-content">
          <h1 class="title">Select Your Best Five</h1>
          <p class="sub-title">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
            possimus similique molestiae impedit sint magni deserunt illum ipsa.
            Laborum natus reiciendis minima qui voluptatem nesciunt?
          </p>
        </div>
        <div class="right-header-image"></div>
      </div>
    </header>
    <main class="">
      <div class="g-wrapper d-flex">
        <div class="grid">
          <div class="grid-item">
            <div class="cover-image"></div>
            <div class="content">
              <h2 class="title"></h2>
              <div class="sub-title-container"></div>
              <p class="text"></p>
              <p class="text"></p>
            </div>
            <button class="btn" disabled>Select</button>
          </div>
        </div>
        <div class="side-bar">
          <div class="selected-container">
            <h2 class="title">Selected</h2>
            <ul class="list">
              <li class="list-item active">
                <span class="sl-no active" title="full name">1</span>
                <span class="name">Massy Kumar Dash</span>
              </li>
              <li class="list-item">
                <span class="sl-no">2</span>
                <span class="name">empty</span>
              </li>
              <li class="list-item">
                <span class="sl-no">3</span>
                <span class="name">empty</span>
              </li>
              <li class="list-item">
                <span class="sl-no">4</span>
                <span class="name">empty</span>
              </li>
              <li class="list-item">
                <span class="sl-no">5</span>
                <span class="name">empty</span>
              </li>
            </ul>
          </div>
          <div class="budget-container"></div>
        </div>
      </div>
    </main>
    <footer><div class="g-wrapper"></div></footer>
    <!-- scripts  -->
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
